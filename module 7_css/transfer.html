<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box,
        .in {
            width: 200px;
            height: 200px;
            border: 1px solid;
            background-color: beige;
        }

        .in {

            border: 1px solid red;
            background-color: antiquewhite;
            transform: rotate(45deg) scale(.75);
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="in">class-1</div>
    </div>
    <div class="box">
        <div class="in">class-2</div>
    </div>
    <div class="box">
        <div class="in">class-3</div>
    </div>
    <div class="box">
        <div class="in">class-4</div>
    </div>
</body>

</html>
