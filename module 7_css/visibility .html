<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dox {
            height: 200px;
            width: 200PX;
            border: 1PX solid;
        }

        #box-1 {

        }

            background-color: rgb(30, 255, 0);
        }

            visibility: hidden;
        }

        #box-4 {
            background-color: rgb(21, 0, 255);
            /* display: none; */
        }
    </style>
</head>

<body>
    <div class="dox" id="box-1">HELLO</div>
    <div class="dox" id="box-2"></div>
    <div class="dox" id="box-3"></div>
    <div class="dox" id="box-4"></div>

</body>
